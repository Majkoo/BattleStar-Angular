<div id="Background"></div>

<div id="BattleView">

   <div id="PlayerGif"></div>
   <div class="infoBox" id="PlayerInfo">
      <div class="name"> {{ PlayerShip.name }} </div>
      <div class="currentHealth"> {{ PlayerShip.cHealth }} / {{ PlayerShip.maxHealth }} HP </div>
      <div class="damageTaken"> {{ PlayerDmgTaken }}HP </div>
   </div>

   <div id="EnemyGif"></div>
   <div class="infoBox" id="EnemyInfo">
      <div class="name"> {{ EnemyShip.name }} </div>
      <div class="currentHealth"> {{ EnemyShip.cHealth }} / {{ EnemyShip.maxHealth }} HP </div>
      <div class="damageTaken"> {{ EnemyDmgTaken }}HP </div>
   </div>

</div>

<div id="Logger">
   <p 
   id="Content"
   [innerText]="LoggerContent"> 
   </p>
</div>

<div id="controlPanel">

   <button
      class="arenaButton"
      id="RunBtn"
      [disabled]="ButtonsDisabled"
      (click)="Move(0, getRandom(1,3), PlayerShip, EnemyShip)">
      Try to run
   </button>

   <button 
      class="arenaButton"
      id="QuickAttackBtn"
      [disabled]="ButtonsDisabled"
      (click)="Move(1, getRandom(1,3), PlayerShip, EnemyShip)">
      Quick Attack 
   </button>

   <button 
      class="arenaButton"
      id="ModerateAttackBtn"
      [disabled]="ButtonsDisabled"
      (click)="Move(2, getRandom(1,3), PlayerShip, EnemyShip)">
      Moderate Attack 
   </button>

   <button 
      class="arenaButton"
      id="PreciseAttackBtn"
      [disabled]="ButtonsDisabled"
      (click)="Move(3, getRandom(1,3), PlayerShip, EnemyShip)">
      Precise Attack 
   </button>

   <button
      class="arenaButton"
      id="RepairBtn"
      [disabled]="ButtonsDisabled"
      (click)="Move(4, getRandom(1,3), PlayerShip, EnemyShip)">
      Repair self
   </button>

</div>
